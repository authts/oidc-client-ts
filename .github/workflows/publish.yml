name: Publish
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - run: yarn install
      - run: yarn npm publish
        env:
          YARN_NPM_PUBLISH_REGISTRY: https://registry.npmjs.org
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
