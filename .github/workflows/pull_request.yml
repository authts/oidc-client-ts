name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ matrix.node-version }}
      env:
        CI: true

    # library
    - run: npm install
    - run: npm run build
    - run: npm run lint
    - run: npm test

    # samples: Parcel
    - run: |
        cd samples/Parcel
        npm install
        npm run build
