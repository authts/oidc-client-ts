name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
        env:
          CI: true

      - name: Cache incremental builds
        uses: actions/cache@v2
        with:
          path: |
            .eslintcache
            lib/
            **/*.tsbuildinfo
            **/node_modules/.cache
          key: build-${{ github.head_ref }}-${{ github.sha }}
          restore-keys: |
            build-${{ github.head_ref }}-
            build-refs/heads/main-

      # library
      - run: yarn install
      - run: yarn lint
      - run: yarn test
      - run: yarn build

      # samples: Parcel
      - run: yarn workspace parcel-sample build
